<header>
    <h1>Gerenciamento de Produtos</h1>
    <hr>
</header>

<div class="container">
    <form id="formProduto" action="/adicionar_livro" method="post">
        <div class="form-group">
            <label for="nomeProduto">Nome do Produto</label>
            <input type="text" class="form-control" id="nomeProduto" name="nome" placeholder="Digite o nome do produto" required>
        </div>
        <div class="form-group">
            <label for="descricaoProduto">Descrição</label>
            <textarea class="form-control" id="descricaoProduto" name="descricao" rows="3" placeholder="Digite a descrição do produto" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <hr>

    <h2>Lista de Produtos</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody id="listaProdutos">
            <!-- Produtos serão inseridos aqui -->
        </tbody>
    </table>
</div>
